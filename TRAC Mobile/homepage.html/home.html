<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Tracker</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --border-color: #e0e0e0;
            --online-color: #4CAF50;
            --offline-color: #F44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .device-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 16px;
        }

        .device-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .map-button {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .map-button svg {
            margin-right: 8px;
        }

        .power-button {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            border-radius: 50%;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .power-button.online svg {
            color: var(--online-color);
        }

        .power-button.offline svg {
            color: var(--offline-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <button aria-label="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">Trac</div>
            <div style="width: 24px;"></div>
        </header>
        <main class="content">
            <img src="https://via.placeholder.com/300x200?text=Arduino+Device" alt="Arduino Device"
                class="device-image">
            <h1 class="device-name">Arduino Tracker</h1>
            <p class="status-text">Status: Online</p>
            <a href="#" class="map-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                View on Map
            </a>
        </main>
        <footer>
            <button class="power-button online" aria-label="Toggle device power">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
            </button>
        </footer>
    </div>
</body>

</html>
